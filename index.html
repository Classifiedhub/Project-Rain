<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Weather, Rainy, Rain, Sunny, Windy, Cloudy">
    <meta name="description" 
    content="A Midterms Project Website that lets people known
            of the weather in a specific city">
    <title>
        Project Rain
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Files/Projecticon.png">
</head>
<body>
    <div class="title">
        <h1>Project Rain</h1>
        <h2>
            <span>Curious if it's</span>
            <span id="typewrite"></span>
            <span id="cursor">|</span>
        </h2>
    </div>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Enter City" class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
            <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
            </div>
            <div class="weather__forecast"></div>
            <div class="weather__icon">
            </div>
            <p class="weather__temperature">
            </p>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3>
            Photo by 
            <a href="https://unsplash.com/@andersjilden?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Anders Jild√©n</a> on 
                <a href="https://unsplash.com/photos/golden-hour-photography-of-docking-pier-on-body-of-water-uwbajDCODj4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash</a>
        </h3>
    </footer>

    <div id="loader-overlay" class="banter-loader banter-loader-hidden">
    <div class="banter-loader">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
      </div>
      </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
